<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Card de visualização de NFT">
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main>
        <div class="card">
            <a class="image-link" href="#">
                <img class="image" src="./src/images/image-equilibrium.jpg" alt="NFT de dado equilibrado">
            </a>

            <a class="title-link" href="#">
                <h2 class="title">Equilibrium #3429</h2>
            </a>

            <p class="about">Our Equilibrium collection promotes balance and calm.</p>

            <div class="info-nft">
                <p class="price">0.041 ETH</p>
                <p class="days-left">3 days left</p>
            </div>

            <div class="info-creator">
                <img class="img-creator" src="./src/images/image-avatar.png" alt="imagem do criador do nft">
                <p class="name-creator">Criation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
</body>

</html>
